apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: gcp-adminer-service
  namespace: test
spec:
  selector:
    app: adminer
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080